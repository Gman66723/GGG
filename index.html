<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        li:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>HTML Directory Listing</h1>
    <ul id="file-list">
        <!-- JavaScript will dynamically populate the directory listing here -->
    </ul>
    <footer>
        <p>&copy; 2025 - Directory Viewer. All rights reserved.</p>
    </footer>

    <script>
        const directory = "html"; // Directory to list files from

        // Fetch the contents of the directory
        fetch(`${directory}/`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch directory contents');
                }
                return response.text();
            })
            .then(data => {
                // Parse the directory contents if possible
                const parser = new DOMParser();
                const htmlDocument = parser.parseFromString(data, "text/html");

                // Extract links from the directory listing
                const links = htmlDocument.querySelectorAll('a');
                const fileList = document.getElementById('file-list');

                links.forEach(link => {
                    // Skip parent directory links
                    if (link.textContent === "../") return;

                    const listItem = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = `${directory}/${link.getAttribute('href')}`;
                    anchor.textContent = link.textContent;
                    listItem.appendChild(anchor);
                    fileList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                const errorMessage = document.createElement('p');
                errorMessage.textContent = 'Failed to load the directory listing.';
                document.body.appendChild(errorMessage);
            });
    </script>
</body>
</html>
