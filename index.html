<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Files in Directory</h1>
    <ul id="file-list"></ul>

    <script>
        async function fetchFiles() {
            const directoryUrl = 'https://gman66723.github.io/GGG/html/';

            try {
                // Fetch the directory content
                const response = await fetch(directoryUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const text = await response.text();

                // Extract file names (assuming directory listing is enabled)
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = doc.querySelectorAll('a');

                const fileList = document.getElementById('file-list');
                links.forEach(link => {
                    const fileName = link.textContent.trim();
                    if (fileName && !fileName.startsWith('..')) { // Exclude parent directory link
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = directoryUrl + fileName;
                        a.textContent = fileName;
                        a.target = '_blank';
                        li.appendChild(a);
                        fileList.appendChild(li);
                    }
                });
            } catch (error) {
                console.error('Error fetching files:', error);
                const fileList = document.getElementById('file-list');
                fileList.textContent = 'Unable to fetch files. Please check if directory listing is enabled.';
            }
        }

        // Fetch files on page load
        fetchFiles();
    </script>
</body>
</html>
